<h1>{{ title }}</h1>
<div *ngIf="students.length < 1">
  <p>No students available.</p>
</div>
<div *ngIf="students.length > 0">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef> Student Id </th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="joinDate">
      <th mat-header-cell *matHeaderCellDef> Join Date </th>
      <td mat-cell *matCellDef="let element"> {{element.joinDate | date: 'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Is Active? </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef> School </th>
      <td mat-cell *matCellDef="let element"> {{element.school}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
